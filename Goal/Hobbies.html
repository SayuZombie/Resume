<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.5em;
            margin: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }

        li:nth-child(1) {
            animation-delay: 0.2s;
        }
        li:nth-child(2) {
            animation-delay: 0.4s;
        }
        li:nth-child(3) {
            animation-delay: 0.6s;
        }
        li:nth-child(4) {
            animation-delay: 0.8s;
        }
        li:nth-child(5) {
            animation-delay: 1s;
        }
        li:nth-child(6) {
            animation-delay: 1.2s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>My Hobbies</h1>

    <ul>
        <li>Gaming</li>
        <li>Fitness</li>
        <li>Cooking</li>
        <li>Chess</li>
        <li>Anime</li>
        <li>Coding</li>
    </ul>

</body>
</html>
